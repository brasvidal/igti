<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/estilo.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 01</title>

  <body>
    <h1>Desafio 01 - Slider com JS</h1>

    <form>
      <div id="sliderbox">
        <p></p>
        <input
          type="range"
          class="Slider"
          min="1"
          max="255"
          value="0"
          id="slider-red"
        />
        <input type="text" id="txtred" />
        <p></p>
        <input
          type="range"
          class="Slider"
          min="1"
          max="255"
          value="0"
          id="slider-green"
        />
        <input type="text" id="txtgreen" />
        <p></p>
        <input
          type="range"
          class="Slider"
          min="1"
          max="255"
          value="0"
          id="slider-blue"
        />
        <input type="text" id="txtblue" />
      </div>

      <div id="resultColor"></div>
    </form>
  </body>
  <script src="./script/slider.js"></script>
</html>
