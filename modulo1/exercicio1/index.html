<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/estilo.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 01</title>
  </head>
  <body>
    <h1>Desafio 01 - Slider com JS</h1>
    <!-- prettier-ignore -->
    <form>
      <div class="slider">
        <h1>Red</h1>
        <input type="range" id="corRed" name="sliderRed" min="0" max="255" value="0" oninput="this.form.valorRed.value=this.value"/>
        <input type="number" name="valorRed" min="0" max="255" value="0" oninput="this.form.sliderRed.value=this.value" disabled/>
        <h1>Green</h1>
        <input type="range" id="corGreen" name="sliderGreen" min="0" max="255" value="0" oninput="this.form.valorGreen.value=this.value" />
        <input type="number" name="valorGreen" min="0" max="255" value="0" oninput="this.form.sliderGreen.value=this.value" disabled/>
        <h1>Blue</h1>   
        <input type="range" id="corBlue" name="sliderBlue" min="0" max="255" value="0" oninput="this.form.valorBlue.value=this.value" />
        <input type="number" name="valorBlue" min="0" max="255" value="0" oninput="this.form.sliderBlue.value=this.value" disabled/>
      
      </div>

      <div id="resultColor"></div>
    </form>
  </body>
  <script src="./script/slider.js"></script>
</html>
